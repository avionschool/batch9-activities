<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Chessboard</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="icon" href="assets/starwarsicon.png"/>
</head>
<body>
<!--BANNER-->
    <div class="banner">
            <img src="assets/banner.png"/>
    </div>
<!--JEDI 
        Pawns - Rebels
        Bishops - R2d2 & C3PO
        Rooks - Chewbacca 
        Knights - Han Solo
        King - Luke
        Queen - Leia
SITH

        Rooks - Boba Fett
        Knights - Darth Maul
        King - Palpatine/Darth Sidious
        Queen - Darth Vader -->
    <div class="container">
    <!--1st col-->
            <div class="col1">
                <div class="white"><img src="assets/3jedi.jpg"/></div>
                <div class="black"><img src="assets/1jedi.jpg"/></div>
                <div class="white"></div>
                <div class="black"></div>
                <div class="white"></div>
                <div class="black"></div>
                <div class="white"><img src="assets/1sith.jpg"/></div>
                <div class="black"><img src="assets/3sith.jpg"/></div>
            </div>
    <!--2nd col-->
            <div class="col2">       
                <div class="black"><img src="assets/4jedi.jpg"/></div>

    <!--4th col-->

    <!--5th col-->
            <div class="col5">
