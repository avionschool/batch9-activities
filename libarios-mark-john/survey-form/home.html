<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="assets/img/tech-logo.ico" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <script src="https://kit.fontawesome.com/43ca851ee8.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Survey Form::Success</title>
</head>
<body>

    <div id="container">
        <h1 id="title">Thank You for Taking Web Developer Survey!</h1>
        <!--<p id="description">“Join web dev's community to get extensive access of oppurtunities.”</p>-->
        
        <div id="container-home">
            <img id="dp" src="assets/img/dp-template.png" alt="Display Photo" />

            <div id="subject"><p id="textarea-content"></p></div>

            <div id="home-content">
                <div id="content">
                    <fieldset>
                        <legend id="legend-layout">Personal Information</legend>
                        <table id="table-content">
                            <tr>
                                <td><i>Fullname:</i></td>
                                <td><b><p id="fullname"></p><b></b></td>
                            </tr>

                            <tr>
                                <td><i>Email:</i></td>
                                <td><b><p id="email"></p></b></td>
                            </tr>

                            <tr>
                                <td><i>Number:</i></td>
                                <td><b><p id="number"></p></b></td>
                            </tr>
                        </table>
                    </fieldset>
                </div>
                <div id="content">
                    <fieldset>
                        <legend id="legend-layout">Mastery</legend>
                        <table id="table-content">
                            <tr>
                                <td><i>Programming Language:</i></td>
                                <td><b><p id="prog-lang"></p></b></td>
                            </tr>

                            <tr>
                                <td><i>Level</i></td>
                                <td><b><p id="level"></p></b></td>
                            </tr>

                            <tr>
                                <td><i>Tools Used:</i></td>
                                <td><b><p id="tools-used"></p></b></td>
                            </tr>
                        </table>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>

<script type="text/javascript" src="assets/js/addressBarParam.js"></script>
    
</body>
</html>
